        let db = firebase.database();
        
        let besoksbok = db.ref("besoksbok");
        
          function sendInn(){
           
           
           var navn_in = document.getElementById("navn").value
           var beskjed_in = document.getElementById("Melding").value
           var today = new Date();
           var dateTime = today.getFullYear()+"0"+today.getMonth()+1+""+today.getHours()+""+today.getMinutes()+""+today.getSeconds();
           
           let new_objekt = besoksbok.child(dateTime);
           
           
           new_objekt.set({
               navn : navn_in,
               beskjed : beskjed_in
           });
               
           window.alert("Beskjed lagt til i database");
          }
        
        
        function visDatabase(){
            function visDatabase_hjelpefunktion(snapshot){
                let timestamp = snapshot.key;
                let navn_og_tekst = snapshot.val();
                document.getElementById("gjesteliste").innerHTML += `<div>Navn: ${navn_og_tekst.navn} - Tekst: ${navn_og_tekst.beskjed}</div>`;
            }
            besoksbok.on("child_added", visDatabase_hjelpefunktion);
        }
